<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .header input[type="search"] {
            padding: 6px 10px;
            border: none;
            border-radius: 20px;
            margin: 10px;
            width: 80%;
        }

        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .chat {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .contact-avatar {
            text-align: center;
            padding: 10px;
        }

        .contact-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .message-thread {
            padding: 10px;
        }

        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .incoming {
            background-color: #f0f0f0;
            text-align: left;
        }

        .outgoing {
            background-color: #007bff;
            color: white;
            text-align: right;
        }

        .message-input {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-input input[type="text"] {
            flex: 1;
            padding: 6px 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }

        .message-input button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 6px 12px;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Google Messages</title>
</head>
<body>
    <header class="header">
        <h1>Messages</h1>
        <input type="search" placeholder="Search...">
    </header>

    <div class="chat-container">
        <div class="chat">
            <div class="contact-avatar">
                <img src="avatar.jpg" alt="Contact Avatar">
            </div>
            <div class="message-thread">
                <div class="message incoming">
                    <p>Hello!</p>
                </div>
                <div class="message outgoing">
                    <p>Hi there!</p>
                </div>
                <!-- Add more messages here -->
            </div>
        </div>
    </div>

    <footer class="message-input">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
    </footer>

    <script>
        // You can add JavaScript functionality here if needed
    </script>
</body>
</html>
